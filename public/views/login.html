<div>
  <label for="username">Username:</label>
  <input type="text" ng-model="login.email" id="username" />
</div>
<div>
  <label for="password">Password:</label>
  <input type="password" ng-model="login.wordpass" id="password" />
</div>

<button ng-click="login.login()">Login</button>


<a href="/register">Register</a>
